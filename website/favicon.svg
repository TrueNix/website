<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffc8"/>
      <stop offset="50%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark hexagonal background -->
  <polygon points="256,20 468,140 468,372 256,492 44,372 44,140" fill="url(#bg)" stroke="url(#glow)" stroke-width="8"/>
  
  <!-- Inner hex border (subtle) -->
  <polygon points="256,50 440,155 440,357 256,462 72,357 72,155" fill="none" stroke="#00ffc8" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Circuit traces -->
  <g stroke="#00ffc8" stroke-width="2" opacity="0.25" fill="none">
    <line x1="72" y1="155" x2="130" y2="190"/>
    <line x1="440" y1="155" x2="382" y2="190"/>
    <line x1="72" y1="357" x2="130" y2="322"/>
    <line x1="440" y1="357" x2="382" y2="322"/>
    <circle cx="130" cy="190" r="3" fill="#00ffc8"/>
    <circle cx="382" cy="190" r="3" fill="#00ffc8"/>
    <circle cx="130" cy="322" r="3" fill="#00ffc8"/>
    <circle cx="382" cy="322" r="3" fill="#00ffc8"/>
  </g>

  <!-- Shield shape (security) -->
  <path d="M256,120 L356,170 L356,300 C356,360 256,410 256,410 C256,410 156,360 156,300 L156,170 Z" 
        fill="none" stroke="url(#glow)" stroke-width="6" filter="url(#neon)" opacity="0.7"/>
  
  <!-- AI text -->
  <g filter="url(#neon)">
    <text x="256" y="290" text-anchor="middle" font-family="'Courier New',monospace" font-weight="bold" font-size="130" fill="url(#glow)" letter-spacing="-5">AI</text>
  </g>
  
  <!-- Scan line effect -->
  <line x1="180" y1="310" x2="332" y2="310" stroke="#00ffc8" stroke-width="2" opacity="0.4"/>
</svg>