<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page not found</title>
  <meta name="robots" content="noindex" />
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0f14; color:#e8eef6; }
    .wrap { max-width: 860px; margin: 0 auto; padding: 48px 20px; }
    a { color:#8ab4ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>404</h1>
    <p>That page doesn’t exist.</p>
    <p><a href="/">Go home</a></p>
  </div>
  <script>(function(){var btn=document.getElementById('themeToggle');if(!btn)return;function isRetro(){return document.documentElement.getAttribute('data-theme')==='retro';}
      function render(){btn.textContent=isRetro()?'Style: 80/90s':'Style: Modern';}
      function setRetro(on){if(on){document.documentElement.setAttribute('data-theme','retro');try{localStorage.removeItem('theme');}catch(e){}}else{document.documentElement.removeAttribute('data-theme');try{localStorage.setItem('theme','modern');}catch(e){}}render();}
      render();btn.addEventListener('click',function(){setRetro(!isRetro());});})();</script>
</body>
</html>
